<!DOCTYPE html><html><head><meta charset="utf-8" /><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><title>Settings</title><link href="css/config.css" rel="stylesheet" type="text/css" /></head><body class="config"><div class="container text-center"><h1>Pebblot settings</h1><form class="form-horizontal" id="settings"><div class="form-group"><label class="col-sm-3 col-xs-6 control-label" for="bgcolor">Background Color</label><div class="col-sm-3 col-xs-6"><select class="form-control" name="bgcolor"><option value="-1">Auto</option><option value="0">Black</option><option value="1">White</option></select></div></div><div class="form-group"><label class="col-sm-3 col-xs-6 control-label" for="display">Display</label><div class="col-sm-3 col-xs-6"><select class="form-control" name="display"><option value="0">Simple</option><option value="1">Symmetric</option><option disabled="true" value="2">Insane</option></select></div></div><input class="btn btn-primary" type="submit" value="Submit" /></form></div><script src="js/config.js" type="text/javascript"></script></body></html>
